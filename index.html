<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/line-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <title>NoteDown</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="search">
                <input type="text" id="search" placeholder="Search note...">
                <i class="las la-search"></i>
                <i class="las la-times hidden" id="times"></i>
            </div>
            <div class="pinned-container hidden"></div>
            <div class="other-container">
                <div class="note-card active">
                    <i class="las la-thumbtack pin-toggle"></i>
                    <div class="title">
                        <i class="lar la-sticky-note"></i>
                        <h3 class="card-title">Untitd Note</h3>
                    </div>
                    <p class="card-text"></p>
                    <div class="info-container">
                        <div class="tags">
                            <span class="tag">web development</span>
                        </div>
                        <div class="date-container">
                            <h6 class="card-date">Today at 17:35</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add">
                <button id="add">Add Note</button>
            </div>
        </aside>
        <section class="main">
            <div class="main-header">
            <button id="marked"><i class="las la-eye"></i><span class="mark-text">MarkDown</span></button>
                <button id="icon-btn">
                    <i class="las la-sticky-note"></i>
                    <div id="all-icons">
                        <div class="search">
                            <input type="text" id="search-icons" placeholder="Search icon...">
                            <i class="las la-search"></i>
                            <i class="las la-times hidden" id="times-icons"></i>
                        </div>
                    </div>
                </button>
                <div class="main-title">
                    <input type="text" id="input-title" value="Untitled Text">
                    <h5 id="main-date">Today</h5>
                </div>
            </div>
            <textarea id="text-input"></textarea>
            <div class="text-view hidden"></div>
            <div class="tools-container"></div>
        </section>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
