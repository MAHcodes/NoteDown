<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/line-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <title>NoteDown</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="search">
                <input type="text" id="search" placeholder="Search note...">
                <i class="las la-search"></i>
                <i class="las la-times hidden" id="times"></i>
            </div>
            <div class="pinned-container hidden"></div>
            <div class="other-container">
                <div class="note-card active">
                    <i class="las la-thumbtack pin-toggle"></i>
                    <div class="title">
                        <i class="lar la-sticky-note"></i>
                        <h3 class="card-title">Untitd Note</h3>
                    </div>
                    <p class="card-text"></p>
                    <div class="info-container">
                        <div class="tags">
                            <span class="tag">web development</span>
                        </div>
                        <div class="date-container">
                            <h6 class="card-date">Now</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add">
                <button id="add">Add Note</button>
            </div>
        </aside>
        <section class="main">
            <div class="main-header">
            <button id="marked"><i class="las la-eye"></i><span class="mark-text">MarkDown</span></button>
                <button id="icon-btn">
                    <i class="las la-sticky-note"></i>
                    <div id="all-icons">
                        <div class="search">
                            <input type="text" id="search-icons" placeholder="Search icon...">
                            <i class="las la-search"></i>
                            <i class="las la-times hidden" id="times-icons"></i>
                        </div>
                    </div>
                </button>
                <div class="main-title">
                    <input type="text" id="input-title" value="Untitled Text">
                    <h5 id="main-date">Now</h5>
                </div>
            </div>
            <textarea id="text-input" placeholder="Take a note..."></textarea>
            <div class="text-view hidden"></div>
            <div class="tools-container">
                <div class="tags-container">
                    <span class="tag">web development</span>
                    <span class="add-tag">
                        <i class="las la-plus-circle" id="add-tag" title="Add Tag"></i>
                    </span>
                </div>
                <div class="edit-container">
                    <i class="las la-palette" id="note-color" title="Change Note Color"></i>
                    <div class="colors">
                        <span title="Red" data-color="hsla(1, 83%, 63%, 0.15)"></span>
                        <span title="Blue" data-color="hsla(199, 98%, 48%, 0.15)"></span>
                        <span title="Yellow" data-color="hsla(54, 100%, 67%, 0.15)"></span>
                        <span title="Purple" data-color="hsla(291, 47%, 51%, 0.15)"></span>
                        <span title="Green" data-color="hsla(123, 38%, 57%, 0.15)"></span>
                        <span title="Gray" data-color="hsla(200, 15%, 54%, 0.15)"></span>
                        <span title="White" data-color="var(--white-color)"></span>
                    </div>
                    <i class="las la-adjust" id="theme-toggle" title="Change Theme Mode"></i>
                    <i class="las la-trash-alt" id="delete-note" title="Delete Note"></i>
                </div>
            </div>
        </section>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
