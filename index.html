<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoteDown is an open source note-taking app to capture your ideas with an easy and fast way that supports formatting using Markdown syntax">
    <meta name="author" content="MAHcodes">
    <meta name="theme-color" content="#dbe3f0" id="meta-theme">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" id="ms-theme" content="#dbe3f0">
    <meta name="msapplication-TileImage" content="./logo.svg">
    <meta name="keywords" content="markdown app, notes app">
    <meta name="title" content="NoteDown - Save Your Ideas With NoteDown">
    <meta name="robots" content="index, follow">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/logo192.png">
    <link rel="mask-icon" href="./logo.svg" color="#15141c">
    <link rel="stylesheet" href="./styles/css/line-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>NoteDown</title>
    <base target="blank">
</head>
<body>
    <div class="delete-confirm hidden">
        <p id="confirm-text"></p>
        <button id="ok">Delete</button>
        <button id="cancel">Cancel</button>
    </div>
    <div class="container">
        <aside class="flex">
            <div class="search">
                <input type="text" id="search" placeholder="Search note..." autocomplete="off">
                <i class="las la-search"></i>
                <i class="las la-times hidden" id="times"></i>
            </div>
            <div class="notes-wrapper">
                <div class="pinned-container hidden"></div>
                <div class="other-container"></div>
            </div>
            <div class="add">
                <button id="add">Add Note</button>
            </div>
        </aside>
        <section class="main flex">
            <div class="main-header flex">
            <button class="flex" id="marked" title="View MarkDown"><i class="las la-eye"></i><span class="mark-text">MarkDown</span></button>
                <button id="icon-btn">
                    <i class="las la-sticky-note"></i>
                    <div id="all-icons">
                        <div class="search">
                            <input type="text" id="search-icons" placeholder="Search icon..." autocomplete="off">
                            <i class="las la-search"></i>
                            <i class="las la-times hidden" id="times-icons"></i>
                        </div>
                    </div>
                </button>
                <div class="main-title">
                    <input type="text" id="input-title" value="Untitled Text">
                    <h5 id="main-date">Now</h5>
                </div>
            </div>
            <div class="text-wrapper flex">
                <textarea id="text-input" placeholder="Take a note..."></textarea>
                <div class="text-view hidden"></div>
            </div>
            <div class="tools-container flex">
                <div class="tags-container">
                    <div class="tags-wrapper"></div>
                    <span class="add-tag">
                        <i class="las la-tag" id="add-tag" title="Add Tag"></i>
                    </span>
                </div>
                <div class="edit-container">
                    <i class="las la-undo hidden" id="back" title="Go Back To Notes"></i>
                    <i class="las la-columns" id="split-screen" title="Split Markdown View"></i>
                    <a title="Save Note File" id="download"><i class="las la-file-download"></i></a>
                    <div class="save-options flex hidden">
                        <a id="save-html">Save as HTML</a>
                        <a id="save-markdown">Save as MarkDown</a>
                    </div>
                    <i class="las la-palette" id="note-color" title="Change Note Color"></i>
                    <div class="colors hidden flex">
                        <span title="Red" data-color="hsla(1, 83%, 63%, 0.15)"></span>
                        <span title="Blue" data-color="hsla(199, 98%, 48%, 0.15)"></span>
                        <span title="Yellow" data-color="hsla(54, 100%, 67%, 0.15)"></span>
                        <span title="Purple" data-color="hsla(291, 47%, 51%, 0.15)"></span>
                        <span title="Green" data-color="hsla(123, 38%, 57%, 0.15)"></span>
                        <span title="White" data-color="var(--white-color)"></span>
                        <i class="las la-times"></i>
                    </div>
                    <i class="las la-adjust" id="theme-toggle" title="Change Theme Mode"></i>
                    <i class="las la-trash-alt" id="delete-note" title="Delete Note"></i>
                    <i class="las la-ellipsis-v" title="More" id="more"></i>
                    <div class="more hidden flex">
                        <a id="clear-data">Clear&nbsp;Site&nbsp;Data</a>
                        <a href="https://www.markdownguide.org/" target="_blank" rel="noopener noreferrer">Markdown&nbsp;Help</a>
                        <a href="https://github.com/MAHcodes/NoteDown" target="_blank" rel="noopener noreferrer">Source&nbsp;Code</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/marked.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
