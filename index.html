<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/line-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <title>NoteDown</title>
</head>
<body>
    <script type="module" src="/main.js"></script>
    <script src="savingFunctions.js"></script>
    <div class="container">
        <aside>
            <div class="search">
                <input type="text" id="search" placeholder="Search note...">
                <i class="las la-search"></i>
                <i class="las la-times hidden" id="times"></i>
            </div>
            <div class="pinned-container hidden"></div>
            <div class="other-container">
            </div>
            <div class="add">
                <button id="add">Add Note</button>
            </div>
        </aside>
        <section class="main">
            <div class="main-header">
            <button id="marked"><i class="las la-eye"></i><span class="mark-text">MarkDown</span></button>
                <span><i class="las la-sticky-note"></i></span>
                <div class="main-title">
                    <input type="text" id="input-title" value="Untitled Note"  onchange="saveNote()">
                    <h5 id="main-date">Today</h5>
                </div>
            </div>
            <textarea id="text-input" onchange="saveNote()"></textarea>
            <div class="text-view hidden"></div>
            <div class="tools-container"></div>
        </section>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
</body>
</html>
